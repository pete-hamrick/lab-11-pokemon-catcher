<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>
                Pokemon Catcher
        </h1>
        <h2>
            Catch your favorite Pokemon! 
        </h2>
        <div class="pokemon-options">
            <label class="pokemon">
                <input type="radio" name="pokemon" id="pokemon1-radio">
                <img id="pokemon1-img">
            </label>
            <label class="pokemon">
                <input type="radio" name="pokemon" id="pokemon2-radio">
                <img id="pokemon2-img">
            </label>
            <label class="pokemon">
                <input type="radio" name="pokemon" id="pokemon3-radio">
                <img id="pokemon3-img">
            </label>
        </div>
        <button id="submit">
            I choose you! 
        </button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
